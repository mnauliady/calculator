<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Calculator</h1>
      <div class="screen">
        <!-- <div class="input-screen"></div>
        <div class="result-screen"></div> -->
        <input class="input-screen" type="text" />
        <input class="result-screen" type="text" />
      </div>
      <div class="input-button">
        <button class="" id="clear" value="clear">C</button>
        <button class="operation" id="times" value="*">*</button>
        <button class="operation" id="divide" value="/">/</button>
        <button class="" id="del" value="del">&larr;</button>

        <button class="number" id="seven" value="7">7</button>
        <button class="number" id="eight" value="8">8</button>
        <button class="number" id="nine" value="9">9</button>
        <button class="operation" id="plus" value="+">+</button>

        <button class="number" id="four" value="4">4</button>
        <button class="number" id="five" value="5">5</button>
        <button class="number" id="six" value="6">6</button>
        <button class="operation" id="minus" value="-">-</button>

        <button class="number" id="one" value="1">1</button>
        <button class="number" id="two" value="2">2</button>
        <button class="number" id="three" value="3">3</button>

        <button class="span-row-2" id="equal" value="=">=</button>

        <button class="number" id="" value=".">.</button>
        <button class="number span-column-2" id="zero" value="0">0</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
